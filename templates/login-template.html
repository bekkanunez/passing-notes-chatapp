<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passing Notes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../public/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="hero is-fullheight">
        <div class="hero-body m-auto">
          <h1 class="justify-content-center row col-12 mt-5">Passing Notes</h1>
          <div class="row">
            <div class="col-sm-6">
              <div class="card bg-dark text-white">
                <div class="card-body">
                  <h5 class="card-title">Already a member? Login Here</h5>
                  <div class="form-group login-form">
                    <label>Email</label>
                    <input type="email" id="login-email" class="form-control"/>
                  </div>
                  <div>
                    <label>Password</label>
                    <input type="password" id="login-pwd" class="form-control" />
                  </div>
                  <a href="#" id="login-btn" class="btn btn-primary btn-lg float-right mt-2"
                    >Login</a
                  >
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card bg-dark text-white">
                <div class="card-body">
                  <h5 class="card-title">
                    Not yet a member? Create an account here!
                  </h5>
                  <div class="form-group login-form">
                    <label>Email</label>
                    <input type="email" id="create-email" class="form-control" />
                  </div>
                  <div>
                    <label>Password</label>
                    <input type="password" id="create-pwd" class="form-control" />
                  </div>
                  <a href="#" id="create-btn" class="btn btn-primary btn-lg float-right mt-2"
                    >Create Account</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src = '../dist/bundle.js'></script>
    <script src="../public/js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
