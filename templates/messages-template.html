<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passing Notes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../public/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="hero is-fullheight">
        <div class="hero-body m-auto">
          <nav class="navbar navbar-expand-lg justify-content-end">
            <button id="logout" class="btn bg-dark text-white mx-2">
              Logout
            </button>
          </nav>

          <div class="messages row col-12">
            <h1 class="justify-content-center row col-12">Passing Notes</h1>
            <div class="card col-4" style="width: 18rem">
              <div class="card-body">
                <form class="search-form">
                  <h3 id="welcome">Welcome, FirstName!</h3>
                  <small>You are signed in as: email</small>
                  <h4 class="mt-4">Search Notes</h4>
                  <span>
                    <input type="text" />
                    <button type="submit" class="btn btn-primary mb-2">
                      Search
                    </button>
                  </span>
                </form>
                <div class="private-notes mt-5">
                  <h4>Private Notes</h4>
                  <ul>
                    <li>Other User</li>
                    <li>User2</li>
                    <li>BFF</li>
                  </ul>
                </div>
                <div class="community-notes mt-5">
                  <h4>Community Notes</h4>
                  <ul>
                    <li>Cooking</li>
                    <li>Coding</li>
                    <li>Puppies</li>
                    <li>Art</li>
                    <li>The 90s</li>
                    <li>Alt Rock</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="card col-8" style="width: 18rem">
              <div class="card-body">
                <div>
                  <form id="message-form">
                  <input
                    type="text"
                    id="create-message"
                    class="form-control"
                    placeholder="Send a Message"
                  />
                </div>
                <button
                  id="message-btn"
                  class="btn btn-primary btn-lg float-right mt-2"
                >
                  Send
                </button>
                </form>
              </div>
              <ul class="message-list d-flex-inline" id="messages"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../src/index.js"></script>
    <!-- <script src="../public/js/index.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
